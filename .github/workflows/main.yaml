name: Trigger Jenkins Job

on:
  workflow_dispatch:
    
#on:
  #push:
    #branches: [main]      # this code is for the branch push and automatically trigger bilding jobs on jenkins


jobs:
  trigger:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.URL }}
          user: ${{ secrets.USER }}
          token: ${{ secrets.TOKEN }}
          job: ${{ secrets.JOBS }}